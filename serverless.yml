
service: spacex-lambda

provider:
  name: aws
  runtime: nodejs8.10

functions:
  launches:
    handler: handler.launches
    events:
      - http:
          path: /
          method: get
  launchesApi:
    handler: handler.launchesApi
    events:
      - http:
          path: /api
          method: get
  launchesCal:
    handler: handler.launchesCal
    events:
      - http:
          path: /calendar
          method: get

plugins:
  - serverless-offline
